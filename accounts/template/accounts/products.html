{%  extends 'accounts/main.html' %}

{% block content %}

		<br>

		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Products</h5>
				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Product</th>
							<th>Category</th>
							<th>Price</th>
						</tr>
						<!--here we are creating a loop
						that we use to query our database .
						and we out put this value  by the view
						we wrote in views-->
						{% for i in products%}
						<tr>
							<td>{{i.name}}</td>
							<td>{{i.category}}</td>
							<td>{{i.price}}</td>
						</tr>
						{% endfor %}
					</table>
				</div>
			</div>

		</div>

{% endblock content %}
